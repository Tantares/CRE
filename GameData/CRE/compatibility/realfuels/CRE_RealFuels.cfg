//ENGINES
//Black Anvil - RZ20 - LqdHydrogen & LqdOxygen
@PART[black_anvil_engine_s1_1]:NEEDS[RealFuels]:FOR[CRE]
{
    @MODULE[ModuleEnginesFX]
    {
        @PROPELLANT[cre_liquid_hyrdrogen]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
        {
           @name = LqdOxygen
           @ratio = 0.1
        }
    }
}

