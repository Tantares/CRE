//Black Anvil

@PART[black_anvil_engine_s1_1]:AFTER[BlueDog_DB]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_closed
		{
				AUDIO
				{
						channel = Ship
						clip = CRE/sounds/Sound_RocketRook
						volume = 0.0 0.0
						volume = 0.1 1.0
						volume = 1.0 1.0
						pitch = 0.0 1.0
						pitch = 1.0 1.0
						loop = true
				}
		}

		engage
		{
				AUDIO
				{
						channel = Ship
						clip = sound_vent_soft
						volume = 0.5
						pitch = 1.0
						loop = false
				}
		}
		flameout
		{
				PREFAB_PARTICLE
				{
						prefabName = fx_exhaustSparks_flameout_2
						transformName = thrustTransform
						oneShot = true
				}
				AUDIO
				{
						channel = Ship
						clip = sound_explosion_low
						volume = 1.0
						pitch = 1.0
						loop = false
				}
		}
	}
  MODULE
  {
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = blackAnvil1
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hydrolox-upper-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.485, 0.485, 0.485
		}
  }
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = blackAnvil1_glow
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = CRE_cryo_glow
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.48, 0.48, 0.48
		}
	}
}

